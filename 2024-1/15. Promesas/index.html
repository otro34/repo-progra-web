<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function buscar() {
            const pokemon = document.getElementById('nombrePokemon').value;

            console.log('voy a llamar al endpoint')
            
            fetch('https://pokeapi.co/api/v2/pokemon/'+pokemon)
                .then(response => response.json())
                    .then(data => {
                        console.log(data)

                        const id = data.id;
                        const name = data.name;
                        const img = data.sprites.front_default;

                        document.getElementById('numero').innerHTML = id;
                        document.getElementById('nombre').innerHTML = name;
                        document.getElementById('imagen').src = img;
                    });

            console.log('ya he llamado al endpoint')

            
            
        
                

        }

    </script>
</head>
<body>
    <h1>
        BUSQUEDA DE POKEMON
    </h1>
    <input type="text" id="nombrePokemon"/>
    <br/>
    <button onclick="buscar()">BUSCAR</button>
    <hr />
    <h2 id="nombre"></h2>
    <h3 id="numero"></h3>
    <img src="" alt="Imagen de pokemon" id="imagen" />


</body>
</html>
